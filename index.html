<!DOCTYPE html>
<html lang="">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>photo gallery</title>
</head>

<body>

    <nav class="navbar-inverse" style="position:sticky;top:0;z-index:99999">
        <div class="navbar-header"> <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Photo gallery</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#gridgallery">Grid Gallery</a></li>
                <li><a href="#slidegallery">Slide Gallery</a></li>

            </ul>
        </div>
    </nav>



    <div class="container">
        <section id="home">
            <div class="pageheader">
                <img id="img1" src="https://i.giphy.com/media/j2pWZpr5RlpCodOB0d/giphy.webp" class="img-responsive">
            </div>
        </section>
        <hr style="width: 100%">
        <section id="gridgallery">
            <h1>GRID GALLERY</h1>
            <div class="row">
                <img src="captain_america.jpg" class="img2">
                <img src="https://media.newyorker.com/photos/5a875e3f33aebd0cab9bab12/2:2/w_1079,h_1079,c_limit/Brody-Passionate-Politics-Black-Panther.jpg"
                    class="img2">
                <img src="hulk.jpg" class="img2">
                <img src="iron_man.jpg" class="img2">
            </div>

            <div class="row">
                <img src="thanos.jpg" class="img2">
                <img src="thor.jpg" class="img2">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/54/Zoe_Saldana_as_Gamora.jpeg/220px-Zoe_Saldana_as_Gamora.jpeg"
                    class="img2">
                <img src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/16/18/1462461414-captain-america-civil-war-elizabeth-olsen1.jpg?crop=0.739xw:1.00xh;0.157xw,0&resize=480:*"
                    class="img2">
            </div>
        </section>

        <br>
        <br>
        <hr style="width: 100%">

        <section id="slidegallery">
            <h1>SLIDE GALLERY</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="captain_america.jpg" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive"
                            src="https://media.newyorker.com/photos/5a875e3f33aebd0cab9bab12/2:2/w_1079,h_1079,c_limit/Brody-Passionate-Politics-Black-Panther.jpg"
                            style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Black Panther</h3>
                        </div>
                    </div>


                    <div class="item">
                        <img class="img-responsive" src="hulk.jpg" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Hulk</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="avengers-iron-man.jpg" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Iron Man</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="thanos.jpg" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Thanos</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="thor.jpg" style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Thor</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive"
                            src="https://upload.wikimedia.org/wikipedia/en/thumb/5/54/Zoe_Saldana_as_Gamora.jpeg/220px-Zoe_Saldana_as_Gamora.jpeg"
                            style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Gamora</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive"
                            src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/16/18/1462461414-captain-america-civil-war-elizabeth-olsen1.jpg?crop=0.739xw:1.00xh;0.157xw,0&resize=480:*"
                            style="width: 100%">
                        <div class="carousel-caption">
                            <h3>Scarlet Witch</h3>
                        </div>
                    </div>

                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>

                    <span class="sr-only">Next</span>
                </a>

            </div>

        </section>

    </div>


</body>

</html>
